get:
  summary: retrieves informations about the current token
  description: |
    gets informations about the current token including permission scopes for each instance
  tags:
    - "Auth"
  security:
    - bearerAuth: []
  responses:
    '200':
      description: retrieves informations about the current jwt
      content:
        application/json:
          schema: 
            type: object
            properties:
              token:
                type: string